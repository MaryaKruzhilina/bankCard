databaseChangeLog:
  - changeSet:
      id: 001-create-users-and-roles
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: hash_password
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role
            constraintName: pk_user_roles

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
            onDelete: CASCADE

        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_user_id
            columns:
              - column:
                  name: user_id
      rollback:
        - dropTable:
            tableName: user_roles
            cascadeConstraints: true

        - dropTable:
            tableName: users
            cascadeConstraints: true

